<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA Education Dashboard | DataConnect Robotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/logo.png">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: #f1f5f9;
    }
    .dark body {
      background-color: #0f172a !important;
    }
    svg.responsive-svg {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      max-width: 900px;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out both;
    }
  </style>
</head>
<body class="font-sans text-gray-900 dark:text-white min-h-screen flex flex-col">
  <main class="flex-1 max-w-7xl mx-auto px-2 md:px-4 py-6 md:py-12 w-full">
    <section class="mb-10 text-center">
      <h1 class="text-4xl font-bold mb-3 animate-fade-in text-blue-700 dark:text-blue-400 drop-shadow">
        MA Public School Districts Dashboard
      </h1>
      <p class="text-xl text-blue-800 dark:text-blue-300 mb-8">
        Explore graduation rates, test scores, expenditures, and more by district and year.
      </p>
    </section>

    <!-- Metric Controls -->
    <section class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-4 sm:p-6 md:p-10 mb-8">
      <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between md:gap-6 mb-6">
        <div class="flex-1 min-w-0">
          <label for="metricSelect" class="block font-semibold mb-1 text-base sm:text-lg">Map Metric</label>
          <select id="metricSelect" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 focus:outline-none"></select>
        </div>
        <div class="flex-1 min-w-0">
          <label for="xMetricSelect" class="block font-semibold mb-1 text-base sm:text-lg">Scatter X</label>
          <select id="xMetricSelect" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 focus:outline-none"></select>
        </div>
        <div class="flex-1 min-w-0">
          <label for="yMetricSelect" class="block font-semibold mb-1 text-base sm:text-lg">Scatter Y</label>
          <select id="yMetricSelect" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 focus:outline-none"></select>
        </div>
        <div class="w-full md:w-72 flex-1">
          <label for="yearSlider" class="block font-semibold mb-1 text-base sm:text-lg">
            Year: <span id="yearValue">2021</span>
          </label>
          <select id="yearDropdown" class="block md:hidden w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 focus:outline-none"></select>
          <input type="range" id="yearSlider" min="2013" max="2023" value="2021" step="1" class="hidden md:block w-full bg-blue-200 dark:bg-slate-700 h-2 rounded-lg appearance-none outline-none cursor-pointer accent-blue-500">
        </div>
      </div>

      <div class="flex flex-col gap-8 md:gap-12 lg:flex-row">
        <div id="map" class="flex-1 min-w-0 w-full max-w-full"></div>
        <div id="scatterplot" class="flex-1 min-w-0 w-full max-w-full"></div>
      </div>
    </section>

    <!-- Line Chart -->
    <section class="bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-4 sm:p-6 md:p-10">
      <div class="mb-4 grid md:grid-cols-2 gap-4">
        <div>
          <label for="trendMetricSelect" class="font-semibold text-lg">Primary Metric</label>
          <select id="trendMetricSelect" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600"></select>
        </div>
        <div>
          <label for="secondaryTrendMetricSelect" class="font-semibold text-lg">Secondary Metric</label>
          <select id="secondaryTrendMetricSelect" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600"></select>
        </div>
      </div>

      <label for="districtSelect" class="font-semibold text-lg block mb-1">Select District(s)</label>
      <select id="districtSelect" multiple size="6" class="w-full bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 mb-4"></select>

      <div id="lineChartWrapper" style="position: relative;" class="w-full max-w-[700px] mx-auto">
        <div id="lineChart" class="w-full"></div>
        <div id="lineChart-legend" class="text-sm p-2 rounded-md" style="position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); color: #fff; font-size: 0.85rem; z-index: 998; pointer-events: none;"></div>
      </div>
    </section>

    <div class="mt-8 p-4 bg-white dark:bg-slate-800 rounded-2xl text-slate-600 dark:text-slate-300 text-sm max-w-2xl mx-auto shadow">
      <strong>About the Data:</strong> Data sourced from <a href="https://www.doe.mass.edu/" target="_blank" class="underline hover:text-blue-400">Massachusetts DESE</a>. Updated as of April 2025.
    </div>
  </main>

  <footer class="text-center py-8 text-base text-slate-600 dark:text-slate-400">
    &copy; 2025 DataConnect Robotics. All rights reserved.
  </footer>

  <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-90">
    <div class="flex flex-col items-center">
      <svg class="animate-spin h-10 w-10 text-blue-400 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <span class="text-white text-lg font-medium">Loading dataâ€¦</span>
    </div>
  </div>

  <script>
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }

    function updateDarkIcons() {
      const html = document.documentElement;
      document.getElementById('light-icon')?.style.display = html.classList.contains('dark') ? 'none' : 'block';
      document.getElementById('dark-icon')?.style.display = html.classList.contains('dark') ? 'block' : 'none';
    }

    document.addEventListener('DOMContentLoaded', updateDarkIcons);

    document.getElementById('toggle-dark')?.addEventListener('click', function () {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
      updateDarkIcons();
    });
  </script>

  <script type="module" src="js/app.js"></script>
</body>
</html>
