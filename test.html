<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.5.9/dist/typography.min.css">
  <style>
    /* Custom prose fixes (optional, see above) */
    body { background: #181f2b; color: #fff; }
  </style>
</head>
<body>
  <div id="post-content" class="prose prose-invert max-w-2xl mx-auto mt-10 bg-gray-800 rounded-xl p-6 shadow-lg"></div>
  <script>
    const md = `
# Hello, world!

This is a **markdown** test.

- Item 1
- Item 2

\`inline code\`

| Col1 | Col2 |
|------|------|
| A    | B    |
    `;
    document.getElementById('post-content').innerHTML = marked.parse(md);
  </script>
</body>
</html>
