<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | DataConnect Robotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="icon" href="img/logo.png">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/circles.png');
      background-repeat: repeat;
      background-color: #1f2937;
    }
    /* Markdown/Prose Styling */
    .prose img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 1em 0; }
    .prose a { color: #38bdf8; text-decoration: underline; transition: color 0.15s;}
    .prose a:hover { color: #2563eb;}
    .prose code { background: #23272f; padding: 0.12em 0.4em; border-radius: 4px; font-size: 0.96em;}
    .prose pre { background: #23272f; padding: 1em; border-radius: 8px; font-size: 0.95em; margin: 1em 0;}
    .prose table { width: 100%; border-collapse: collapse; margin: 1em 0; }
    .prose th, .prose td { border: 1px solid #444; padding: 0.5em; }
    .prose blockquote { border-left: 4px solid #38bdf8; padding-left: 1em; color: #a5b4fc; margin: 1em 0; }
    .prose ul { list-style-type: disc; margin-left: 1.5em; }
    .prose ol { list-style-type: decimal; margin-left: 1.5em; }
    .prose li { margin-bottom: 0.4em; }
    .prose h1, .prose h2, .prose h3, .prose h4 {
      font-weight: bold;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      line-height: 1.15;
    }
    .prose h1 { font-size: 2.1em; }
    .prose h2 { font-size: 1.6em; }
    .prose h3 { font-size: 1.25em; }
    .prose p { margin: 1em 0; }
    /* Dark mode tweaks */
    .dark .prose code, .prose-invert code,
    .dark .prose pre, .prose-invert pre { background: #23272f; color: #e0e7ef; }
    .dark .prose blockquote, .prose-invert blockquote { border-left: 4px solid #60a5fa; color: #a5b4fc;}
    .prose-invert { color: #f1f5f9; }
    @keyframes fade-in { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    .animate-fade-in { animation: fade-in 1s ease-out both; }
  </style>
</head>
<body class="text-white dark:text-white font-sans">
  <!-- Header -->
  <header class="bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/">
        <img src="img/logo.png" alt="Logo" class="h-12">
      </a>
      <div class="flex items-center">
        <button class="text-white md:hidden focus:outline-none mr-3" onclick="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <!-- Dark/Light Toggle -->
        <button id="toggle-dark" class="ml-2 rounded-full border border-slate-200 dark:border-slate-700 p-2 hover:bg-blue-100 dark:hover:bg-blue-800 transition">
          <svg id="light-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg id="dark-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010 9.79z" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-6 text-lg">
        <a href="/index.html" class="hover:text-blue-500 transition">Home</a>
        <a href="/#about" class="hover:text-blue-500 transition">About</a>
        <a href="/#contact" class="hover:text-blue-500 transition">Contact</a>
        <a href="/classes.html" class="hover:text-blue-500 transition">Classes</a>
      </nav>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="/index.html" class="block py-2 text-lg hover:text-blue-500">Home</a>
      <a href="/#about" class="block py-2 text-lg hover:text-blue-500">About</a>
      <a href="/#contact" class="block py-2 text-lg hover:text-blue-500">Contact</a>
      <a href="/classes.html" class="block py-2 text-lg hover:text-blue-500">Classes</a>
    </div>
  </header>

  <!-- Hero/Banner -->
  <section class="flex flex-col items-center justify-center text-center py-16 px-6 bg-gradient-to-r from-blue-700 to-indigo-800 text-white relative animate-fade-in">
    <div class="absolute inset-0 bg-black bg-opacity-30 pointer-events-none"></div>
    <h1 class="relative z-10 text-4xl md:text-6xl font-bold mb-6">Projects</h1>
    <p class="relative z-10 text-xl md:text-2xl max-w-2xl">Stories, project notes, and tutorials from DataConnect Robotics.</p>
  </section>

  <!-- Main Blog List/Post -->
  <main class="max-w-3xl mx-auto py-10 px-4">
    <div id="blog-list">
      <ul id="post-list" class="space-y-3"></ul>
    </div>
    <div id="post-content-container" class="hidden">
      <div id="post-meta" class="mb-4"></div>
      <div id="post-content" class="prose prose-invert prose-lg bg-gray-800 rounded-xl p-6 shadow-lg"></div>
    </div>
    <div id="back-link" class="mt-8 hidden">
      <a href="#" class="inline-block px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 transition font-semibold" onclick="showList(event)">
        &larr; Back to all Projects
      </a>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-400">
    &copy; 2025 DataConnect Robotics. All rights reserved.
  </footer>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
    // Dark/light mode toggle logic (persist with localStorage)
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    document.getElementById('toggle-dark').onclick = function () {
      const html = document.documentElement;
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        html.classList.add('dark');
        localStorage.theme = 'dark';
      }
    }

    // Blog logic
    const posts = [
      { title: "Official Launch", date: "2025-04-24", file: "2025-04-23-this-is-a-test.md" },
      { title: "2-Wheeled Smart Car - Version 1", date: "2025-04-26", file: "2025-04-26-2-wheeled-smart-car-version-1.md" }
      // Add more posts here
    ];
    const listEl = document.getElementById("post-list");
    const contentContainerEl = document.getElementById("post-content-container");
    const contentEl = document.getElementById("post-content");
    const metaEl = document.getElementById("post-meta");
    const blogList = document.getElementById("blog-list");
    const backLink = document.getElementById("back-link");

    function stripFrontmatter(md) {
      return md.replace(/^---[\s\S]*?---\s*/, '');
    }
    function renderList() {
      listEl.innerHTML = '';
      posts.forEach(post => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `#${post.file}`;
        link.textContent = post.title;
        link.className = "block px-4 py-2 rounded bg-gray-700 hover:bg-cyan-600 hover:text-white font-medium transition";
        li.appendChild(link);
        listEl.appendChild(li);
      });
    }
    function showList(e) {
      if (e) e.preventDefault();
      contentContainerEl.classList.add('hidden');
      blogList.classList.remove('hidden');
      backLink.classList.add('hidden');
      history.replaceState(null, '', window.location.pathname);
    }
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return dateStr;
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    }
    function showPost(file) {
      const post = posts.find(p => p.file === file);
      fetch(`/blog/${file}`)
        .then(res => {
          if (!res.ok) {
            contentEl.innerHTML = "<em>Post not found.</em>";
            metaEl.innerHTML = "";
            return "";
          }
          return res.text();
        })
        .then(md => {
          if (md) {
            md = stripFrontmatter(md);
            contentEl.innerHTML = marked.parse(md);
            if (post) {
              metaEl.innerHTML = `
                <h2 class="text-2xl font-bold mb-1">${post.title}</h2>
                <div class="text-gray-400 text-sm mb-4">${formatDate(post.date)}</div>
                <hr class="border-gray-700 mb-4">
              `;
            } else {
              metaEl.innerHTML = "";
            }
          }
          blogList.classList.add('hidden');
          contentContainerEl.classList.remove('hidden');
          backLink.classList.remove('hidden');
          contentContainerEl.scrollIntoView({ behavior: "smooth" });
        });
    }
    window.onhashchange = () => {
      const hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      if (hash) {
        showPost(hash);
      } else {
        showList();
      }
    };
    renderList();
    if (location.hash) {
      showPost(decodeURIComponent(location.hash.replace(/^#/, '')));
    }
  </script>
</body>
</html>
