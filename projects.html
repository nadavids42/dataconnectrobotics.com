  <script>
    // Initial theme setup (index.html logic)
    if (localStorage.theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }

    // Icon switcher (index.html logic)
    function updateDarkIcons() {
      const html = document.documentElement;
      document.getElementById('light-icon').style.display = html.classList.contains('dark') ? 'none' : 'block';
      document.getElementById('dark-icon').style.display = html.classList.contains('dark') ? 'block' : 'none';
    }

    // Initial icon update on page load
    document.addEventListener('DOMContentLoaded', updateDarkIcons);

    // Toggle button
    document.getElementById('toggle-dark').onclick = function () {
      const html = document.documentElement;
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        html.classList.add('dark');
        localStorage.theme = 'dark';
      }
      updateDarkIcons();
    }

    // Blog logic (unchanged)
    const posts = [
      { title: "Official Launch", date: "2025-04-24", file: "2025-04-23-this-is-a-test.md", image: "/img/uploads/logo.png" },
      { title: "2-Wheeled Smart Car - Version 1", date: "2025-04-26", file: "2025-04-26-2-wheeled-smart-car-version-1.md", image: "/img/uploads/v1.jpg" },
      { title: "V2 - New and Improved", date: "2025-04-28", file: "2025-04-29-v2---new-and-improved.md", image: "/img/uploads/head_on.jpg" },
      { title: "Massachusetts Weather - Data Cleaning", date: "2025-05-01", file: "2025-05-01-massachusetts-weather---data-cleaning.md", image: "/img/uploads/output_9_0.png" }
      // Add more posts here
    ];
    const listEl = document.getElementById("post-list");
    const contentContainerEl = document.getElementById("post-content-container");
    const contentEl = document.getElementById("post-content");
    const metaEl = document.getElementById("post-meta");
    const blogList = document.getElementById("blog-list");
    const backLink = document.getElementById("back-link");

    function stripFrontmatter(md) {
      return md.replace(/^---[\s\S]*?---\s*/, '');
    }
    function renderList() {
      listEl.innerHTML = '';
      posts.forEach(post => {
      const li = document.createElement("li");
      li.className = "flex gap-4 items-center";

      if (post.image) {
        const img = document.createElement("img");
        img.src = post.image;
        img.alt = `${post.title} preview`;
        img.className = "w-20 h-20 object-cover rounded-xl shadow-md flex-shrink-0";
        li.appendChild(img);
      }

      const link = document.createElement("a");
      link.href = `#${post.file}`;
      link.textContent = post.title;
      link.className = "block px-4 py-2 rounded-xl bg-slate-100 dark:bg-slate-700 text-gray-900 dark:text-white shadow hover:bg-blue-100 dark:hover:bg-blue-800 hover:text-blue-700 dark:hover:text-blue-300 font-medium transition";
      li.appendChild(link);

      listEl.appendChild(li);
      });
    }

    function showList(e) {
      if (e) e.preventDefault();
      contentContainerEl.classList.add('hidden');
      blogList.classList.remove('hidden');
      backLink.classList.add('hidden');
      history.replaceState(null, '', window.location.pathname);
    }
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return dateStr;
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
    }
    function showPost(file) {
      const post = posts.find(p => p.file === file);
      fetch(`/blog/${file}`)
        .then(res => {
          if (!res.ok) {
            contentEl.innerHTML = "<em>Post not found.</em>";
            metaEl.innerHTML = "";
            return "";
          }
          return res.text();
        })
        .then(md => {
          if (md) {
            md = stripFrontmatter(md);
            marked.setOptions({
              highlight: function (code) {
                return hljs.highlightAuto(code).value;
              },
              langPrefix: 'language-', // REQUIRED for highlight.js
              });
            contentEl.innerHTML = marked.parse(md);

            if (post) {
              metaEl.innerHTML = `
                <h2 class="text-2xl font-bold mb-1">${post.title}</h2>
                <div class="text-slate-400 text-sm mb-4">${formatDate(post.date)}</div>
                <hr class="border-slate-700 mb-4">
              `;
            } else {
              metaEl.innerHTML = "";
            }
          }
          blogList.classList.add('hidden');
          contentContainerEl.classList.remove('hidden');
          backLink.classList.remove('hidden');
          contentContainerEl.scrollIntoView({ behavior: "smooth" });
        });
    }
    window.onhashchange = () => {
      const hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      if (hash) {
        showPost(hash);
      } else {
        showList();
      }
    };
    renderList();
    if (location.hash) {
      showPost(decodeURIComponent(location.hash.replace(/^#/, '')));
    }
  </script>
